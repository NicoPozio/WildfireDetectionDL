defaults:
  - model: resnet
  - dataset: wildfire
  - _self_

hydra:
  run:
    # Creates a unique folder for every run based on timestamp
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

training:
  epochs: 20
  learning_rate: 0.001
  batch_size: 32
  device: "cuda"
  seed: 42
  early_stopping_patience: 5
  save_dir: "checkpoints"
  
  # --- NEW PARAMETERS FOR ADVANCED SWEEP ---
  optimizer: "adam"      # Default optimizer (can be swept to 'sgd')
  weight_decay: 0.0      # Default L2 regularization (0.0 = disabled)

dataset:
  # We define the augmentation default here so the Sweep can override it
  augmentation:
    rotation_degrees: 15 # Default rotation if not specified by Sweep

wandb:
  project: "wildfire-detection"
  entity: null # Defaults to your username
  mode: "online"
  name: null 
