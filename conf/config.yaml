defaults:
  - model: resnet
  - dataset: wildfire
  - _self_

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

training:
  epochs: 20
  learning_rate: 0.001
  batch_size: 32 
  device: "cuda"
  seed: 42
  early_stopping_patience: 5
  save_dir: "checkpoints" 

wandb:
  project: "wildfire-detection"
  entity: null  # Defaults to user who executes the project
  mode: "online"
