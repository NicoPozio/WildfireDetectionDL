program: train.py
method: bayes
metric:
  name: val_acc
  goal: maximize

parameters:
  model.name:
    values: ["resnet50", "simple_cnn"]
  
  model.dropout:
    values: [0.3, 0.5]

  dataset.params.use_synthetic:
    values: [true, false]
  
  dataset.augmentation.rotation_degrees:
    distribution: int_uniform
    min: 0
    max: 45

  training.learning_rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01

  training.batch_size:
    values: [16, 32, 64]

  training.optimizer:
    values: ["adam", "sgd"]

  training.weight_decay:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.01

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
